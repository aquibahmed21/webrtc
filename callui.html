<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KiteCite UI Preview</title>
  <meta name="theme-color" content="#0f2027">
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <link rel="stylesheet" href="./src/styles/style.css">
  <link rel="stylesheet" href="./src/styles/channel.css">
  <link rel="stylesheet" href="./src/styles/userInfoModal.css">
</head>
<body>
  <h4>Video Conferencing with KiteCite</h4>
  <div id="app">
    <div id="connectionStatus" aria-live="polite"><span class="dot"></span><span class="text">UI Preview</span></div>
    <div class="mainVideoContainer">
      <video id="localMainVideo" autoplay muted playsinline></video>
    </div>
    <div class="Channel"></div>
    <div class="controls">
      <button disabled>Start 🎬</button>
      <button disabled>🔇 Mute Audio</button>
      <button disabled>🎥 Mute Video</button>
      <button disabled>🔄 Switch Camera</button>
      <button disabled>🖥️ Share Screen</button>
      <button disabled>📞 Hang Up</button>
    </div>
    <div class="sub-control">
      <label>Select quality:</label>
      <div class="radio-group">
        <label>160x120</label>
        <label>320x240</label>
        <label>640x480</label>
      </div>
      <label>Select framerate:</label>
      <div class="radio-group">
        <label>10</label>
        <label>20</label>
        <label>30</label>
      </div>
    </div>
    <div style="text-align:center; margin-top:14px; opacity:.8">
      <div style="margin-top:8px"><a href="./index.html" style="color:#3ea0ff">Back to App</a></div>
    </div>
  </div>
</body>
</html>
