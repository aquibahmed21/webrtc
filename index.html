<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KiteCite Call</title>
  <meta name="format-detection" content="telephone=no" >
  <meta name="description" content="KiteCite Call is a webRTC-powered video conferencing platform designed for distributed teams and friends. It is a simple, secure, and private alternative to Zoom, Google Meet, and Skype. No account or installation is required. Just share the link and start the call!">
  <meta name="og:description" content="KiteCite Call is a webRTC-powered video conferencing platform designed for distributed teams and friends. It is a simple, secure, and private alternative to Zoom, Google Meet, and Skype. No account or installation is required. Just share the link and start the call!">
  <meta name="og:title" content="KiteCite Call" >
  <meta name="og:image" content="/images/webcam.svg" >
  <meta name="og:url" content="https://aquibahmed21.github.io/webrtc" >
  <script type='text/javascript' src='https://cdn.scaledrone.com/scaledrone.min.js'></script>
  <link rel="icon" type="image/svg+xml" href="/images/webcam.svg">
  <link rel="stylesheet" href="./src/style.css">
  <link rel="stylesheet" href="./src/channel.css">
</head>

<body>
  <div id="app">
    <div class="Channel"></div>
    <div class="controls" id="controls">
      <button id="start">Start</button>
      <button id="muteAudio">Mute Audio</button>
      <button id="muteVideo">Mute Video</button>
      <button id="switchCamera">Switch Camera</button>
      <button id="hangup">Hang Up</button>
      <div class="sub-control">
        <label for="quality">Select quality:</label>
        <select id="quality">
          <option value="160x120">160x120</option>
          <option value="320x240">320x240</option>
          <option value="640x480">640x480</option>
          <option value="1280x720">1280x720</option>
          <option value="1920x1080">1920x1080</option>
        </select>

        <label for="framerate">Select framerate:</label>
        <select id="framerate">
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="30">30</option>
          <option value="60">60</option>
        </select>
      </div>
    </div>



    <button id="refresh" onclick="location.reload()" title="Refresh page">&#x1f504;</button>
  </div>
  <script type="module" src="/src/app.js"></script>
</body>

</html>
