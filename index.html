<body>
  <h4>Video Conferencing with KiteCite</h4>
  <div id="app">
    <button id="push" style="display: none;">🔔 Notification</button>
     <!-- Toast Container -->
    <div id="toastContainer"></div>
    <div class="mainVideoContainer">
      <video id="localMainVideo" autoplay muted playsinline></video>
    </div>
    <div class="Channel"></div>
    <div class="controls" id="controls">
      <button id="start">Start 🎬</button>
      <button id="muteAudio">🔇 Mute Audio</button>
      <button id="muteVideo">🎥 Mute Video</button>
      <button id="switchCamera">🔄 Switch Camera</button>
      <button id="shareScreen" isShared="false">🖥️ Share Screen</button>
      <button id="hangup">📞 Hang Up</button>

      <div class="sub-control">
        <label for="quality">Select quality:</label>
        <div class="radio-group" id="quality">
          <input type="radio" name="quality" id="160x120" value="160x120" checked>
          <label for="160x120">160x120</label>
          <input type="radio" name="quality" id="320x240" value="320x240">
          <label for="320x240">320x240</label>
          <input type="radio" name="quality" id="640x480" value="640x480">
          <label for="640x480">640x480</label>
          <input type="radio" name="quality" id="1280x720" value="1280x720">
          <label for="1280x720">1280x720</label>
          <input type="radio" name="quality" id="1920x1080" value="1920x1080">
          <label for="1920x1080">1920x1080</label>
        </div>

        <label for="framerate">Select framerate:</label>
        <div class="radio-group" id="framerate">
          <input type="radio" name="framerate" id="10" value="10" checked>
          <label for="10">10</label>
          <input type="radio" name="framerate" id="20" value="20">
          <label for="20">20</label>
          <input type="radio" name="framerate" id="30" value="30">
          <label for="30">30</label>
          <input type="radio" name="framerate" id="60" value="60">
          <label for="60">60</label>
        </div>
        <br>
        <div>
          <label for="audioOutputSelect">Select audio output device:</label>
          <select id="audioOutputSelect"></select>
          <button id="audioOutputRefresh" title="Refresh audio output devices">🔄</button>
        </div>
      </div>
      <div class="sub-control-recording" style="display:none;">
        <button id="startRecording">Start Recording</button>
        <button id="stopRecording" disabled>Stop Recording</button>
        <a id="downloadRecording" style="display:none;" download="meeting-recording.webm">Download Recording</a>
        <video id="screenVideo" autoplay muted playsinline></video>
      </div>
    </div>

    <button id="refresh" onclick="location.reload()" title="Refresh page">&#x1f504;</button>

    <!-- Floating "Add to Home Screen" button -->
    <button id="install-btn" class="install-btn">
      <img src="images/add-to-home.svg" alt="Add to Home" class="install-icon">
      <span>Add to Home Screen</span>
    </button>
  </div>
  <!-- Modal Background -->
  <div id="userInfoModal" class="modal">
    <div class="modal-content">
      <!-- Close Button (X) -->
      <span class="close-btn" id="closeModal">×</span>

      <div class="userInfo">
        <h2>Get User Info</h2>
        <label for="nickname">Nickname</label>
        <input type="text" name="nickname" id="nickname" placeholder="Enter your nickname">

        <label>Gender</label>
        <div class="radio-group">
          <input type="radio" name="gender" id="gender-male" value="male" checked><label for="gender-male">👨 Male</label>
          <input type="radio" name="gender" id="gender-female" value="female"><label for="gender-female">👩 Female</label>
        </div>

        <label for="status">Status</label>
        <input type="text" name="status" id="status" placeholder="Enter your status">

        <label for="age">Age</label>
        <input type="number" name="age" id="age" placeholder="Enter your age">

        <div class="actions">
          <button class="submit-btn" id="submit-btn">Submit</button>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/javascript/main.js"></script>
  <script type="module" src="/src/javascript/app.js"></script>
</body>
